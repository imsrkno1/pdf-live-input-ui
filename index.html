<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Live Input</title>
    <script>
        async function generatePDF() {
            const formData = {
                client_name: document.getElementById("clientName").value,
                project_title: document.getElementById("projectTitle").value,
                location: document.getElementById("location").value,
                client_owner: document.getElementById("clientOwner").value,
                project_description: document.getElementById("projectDescription").value,
                project_cost: document.getElementById("projectCost").value,
                project_dates: document.getElementById("projectDates").value,
                highlights: document.getElementById("highlights").value,
                client_contact: document.getElementById("clientContact").value
            };

            try {
                const response = await fetch("https://pdf-live-input-backend.onrender.com/generate", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    throw new Error("Failed to generate PDF");
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "Generated_PDF.pdf";
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error("Error generating PDF:", error);
                alert("Failed to generate PDF. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h2>PDF Live Input Form</h2>
    <form onsubmit="event.preventDefault(); generatePDF();">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" required><br><br>

        <label for="projectTitle">Project Title:</label>
        <input type="text" id="projectTitle" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" required><br><br>

        <label for="clientOwner">Client/Owner:</label>
        <input type="text" id="clientOwner" required><br><br>

        <label for="projectDescription">Description:</label>
        <textarea id="projectDescription" required></textarea><br><br>

        <label for="projectCost">Project Cost:</label>
        <input type="text" id="projectCost" required><br><br>

        <label for="projectDates">PROJECT COST 1:</label>
        <input type="text" id="projectDates" required><br><br>

        <label for="highlights">PROJECT COST 2:</label>
        <textarea id="highlights" required></textarea><br><br>

        <label for="clientContact">Client Contact:</label>
        <input type="text" id="clientContact" required><br><br>

        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
